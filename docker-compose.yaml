services:
  sshesame:
    build:
      context: ./sshesame
      dockerfile: Dockerfile
    volumes:
      - sshesame-data:/data/sshesame
    networks:
        honeypot_net:
          ipv4_address: 192.168.125.40
    ports:
      - "2022:2022"

  cowrie:
    build:
      context: ./cowrie
      dockerfile: docker/Dockerfile
    volumes:
      - cowrie-data:/data/cowrie
    networks:
      honeypot_net:
        ipv4_address: 192.168.125.30
    ports:
      - "2222:2222"

  sshhipot:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - sshhipot-data:/data/sshhipot
    networks:
        honeypot_net:
          ipv4_address: 192.168.125.20
    ports:
      - "2223:2223"

  debian:
    build:
      context: ./debian
      dockerfile: Dockerfile
    container_name: debian_host
    hostname: debian
    command: /usr/sbin/sshd -D
    ports:
      - "2224:22"
    networks:
      honeypot_net:
        ipv4_address: 192.168.125.90

  prober:
    container_name: prober
    hostname: prober
    build:
      context: ./prober
      dockerfile: Dockerfile
    command: tail -F anything
    networks:
      honeypot_net:
        ipv4_address: 192.168.125.10
    working_dir:
      /prober/src
    volumes:
      - type: bind
        source: ./prober/src
        target: /prober/src

networks:
  honeypot_net:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.125.0/24
    driver_opts:
      com.docker.network.bridge.name: honeypots

volumes:
  sshesame-data:
  cowrie-data:
  sshhipot-data:
