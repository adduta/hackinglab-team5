version: '3.8'

services:
  sshesame:
    build:
      context: ./sshesame
      dockerfile: Dockerfile
    volumes:
      - sshesame-data:/data/sshesame
    ports:
      - "2221:2022"

  cowrie:
    build:
      context: ./cowrie
      dockerfile: docker/Dockerfile
    volumes:
      - cowrie-data:/data/cowrie
    ports:
      - "2222:2222"
      
volumes:
  sshesame-data:
  cowrie-data: